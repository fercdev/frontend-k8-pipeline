apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-web-front
  labels:
    app: mi-web-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mi-web-front
  template:
    metadata:
      labels:
        app: mi-web-front
    spec:
      containers:
        - name: mi-web-front
          image: fercdevv/frontend-react-k8:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mi-web-front-service
spec:
  selector:
    app: mi-web-front
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer